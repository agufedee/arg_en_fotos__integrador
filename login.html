<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log-in</title>
</head>
<body class="body">

    <div class="logContainer">

        <form action="" class="form_container">

            <h3>Iniciar Sesión</h3>

            <div class="form_inputs">
                <input type="email" name="" id="email" placeholder="E-mail">

                <input type="password" name="" id="pass" placeholder="Contraseña">
            </div>

            <button>Ingresar</button>

            <div class="recovery_pass">
                <a href="#">Olvidé mi Contraseña</a>
                <a>Aun no tiene cuenta? <span href="#">Registrese!!</span></a>
            </div>

        </form>

    </div>

    <div class="volver"></div>
    
</body>
</html>
