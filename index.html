<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Encontra las mejores imagenes de nuestro matavilloso pais 'Argentina'"
		/>
		<!-- Fonts -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<!-- Css -->
		<link rel="stylesheet" href="./style.css" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Arg en Fotos</title>
	</head>

	<body class="body">
		<div class="webContainer">
			<header>
				<h1 class="titleLogo">
					<a href="./index.html">
						<span>ARGENTINA </span>en <span>FOTOS</span>
					</a>
				</h1>

				<div class="navigation">
					<nav class="navList">
						<ul>
							<li><a href="#categorias">Categorias</a></li>
							<li><a href="#populares">Populares</a></li>
							<li><a href="#nosotros">Nosotros</a></li>
						</ul>
					</nav>
				</div>
			</header>

			<!-- Carousel Bootstrap -->
			<div class="carouselContainer">
				<div
					id="carouselExampleSlidesOnly"
					class="carousel slide"
					data-bs-ride="carousel"
				>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="imgDesc">
								<h3>Rayo de Sol</h3>
								<span>Cerro Fitz Roy, El Chalten</span>
							</div>
							<img
								src="./assets/dest1.jpg"
								class="d-block w-100"
								alt="Cerro Fitz Roy, Chalten"
							/>
						</div>
						<div class="carousel-item">
							<div class="imgDesc">
								<h3>Atardecer</h3>
								<span>Salinas Grandes, Salta</span>
							</div>
							<img
								src="./assets/dest2.jpg"
								class="d-block w-100"
								alt="Salinas Grandes, Salta"
							/>
						</div>
						<div class="carousel-item">
							<div class="imgDesc">
								<h3>Ba√±ado la Estrella</h3>
								<span>Formosa</span>
							</div>
							<img
								src="./assets/dest4.jpg"
								class="d-block w-100"
								alt="Dique del Nihuil, Mendoza"
							/>
						</div>
					</div>
				</div>
			</div>

			<section class="galleryPopulares" id="populares">
				<div class="titlePop">
					<h3>Imagenes Populares</h3>
				</div>
				<div class="cardsPop">
					<div class="cardsImg">
						<img src="./assets/pop1.jpg" alt="" />
					</div>
					<div class="cardsImg">
						<img src="./assets/pop2.jpg" alt="" />
					</div>
					<div class="cardsImg">
						<img src="./assets/pop3.jpg" alt="" />
					</div>
					<div class="cardsImg">
						<img src="./assets/pop4.jpg" alt="" />
					</div>
					<div class="cardsImg">
						<img src="./assets/pop5.jpg" alt="" />
					</div>
					<div class="cardsImg">
						<img src="./assets/pop6.jpg" alt="" />
					</div>
					<div class="textGallery">
						<p class="p1">Algunas de las imagenes mas visitadas del sito</p>
						<p class="p2">Imagenes sacadas de <a href="https://www.pexels.com/es-es/">Pexels</a></p>
					</div>
				</div>
			</section>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
